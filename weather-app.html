<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulated Weather Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aliceblue;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }
    .container {
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
    .weather-info {
      margin-top: 10px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulated Weather Checker</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="handleGetWeather()">Get Weather</button>
    <div id="weatherDisplay" class="weather-info"></div>
  </div>
</body>
<script>
  function getWeather(city) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (Math.random() < 0.2) { // Simulate error 20% of the time
          reject("Failed to fetch weather data. Please try again.");
        } else {
          const temperature = Math.floor(Math.random() * (30 - 15 + 1)) + 15;
          const conditions = ["Sunny", "Cloudy", "Rainy"];
          const condition = conditions[Math.floor(Math.random() * conditions.length)];
          resolve(`The weather in ${city} is ${temperature}Â°C and ${condition}.`);
        }
      }, 2000);
    });
  }

  function handleGetWeather() {
    const city = document.getElementById("cityInput").value;
    const display = document.getElementById("weatherDisplay");
    display.textContent = "Fetching weather...";
    display.classList.remove("error");

    getWeather(city)
      .then(data => display.textContent = data)
      .catch(error => {
        display.textContent = error;
        display.classList.add("error");
      });
  }
</script>
</html>
